<body>
<H1>PBJ</H1>
<img src="../imgs/pbj.jpeg" alt=PBJ sandwich>

<h2>Ingredients</h2>
<ul>
    <li>bread</li>
    <li>peanut butter</li>
    <li>jelly</li>
</ul>

<H2>Directions</H2>
<ol>
    <li>Place bread on plate</li>
    <li>Spread peanut butter on both pieces of bread with knife</li>
    <li>Spread jelly over one piece of bread</li>
    <li>Close sandwich</li>
    <li>Enjoy!</li>
</ol>
